<forge-scaffold class="simple-dialog" [ngClass]="{'simple-dialog--no-borders': !config.toolbarBorders}" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
  <forge-toolbar slot="header">
    <h1 slot="start" class="forge-typography--headline5" id="{{ config.id }}-title">{{ config.title }}</h1>
    <forge-icon-button *ngIf="!config.preventDismiss" slot="end">
      <button type="button" aria-label="Close dialog" [tylAutofocus]="config.focus === 'dismiss-button'" [disabled]="isConfirming || isCanceling" (click)="onDismiss()">
        <forge-icon name="close"></forge-icon>
      </button>
      <forge-tooltip>Close dialog</forge-tooltip>
    </forge-icon-button>
  </forge-toolbar>
  <div slot="body" id="{{ config.id }}-message" [innerHTML]="config.message"></div>
  <forge-toolbar slot="footer" inverted>
    <forge-button *ngIf="config.cancelButtonConfig as button" slot="end" type="outlined">
      <button type="button" [tylAutofocus]="config.focus === 'cancel-button'" [disabled]="isConfirming || isCanceling" (click)="onCancel()">{{ button.label }}</button>
    </forge-button>
    <forge-button slot="end" type="raised">
      <button type="button" [tylAutofocus]="config.focus === 'confirm-button'" [disabled]="isConfirming || isCanceling" (click)="onConfirm()">{{ config.confirmButtonConfig?.label ?? 'Done' }}</button>
    </forge-button>
  </forge-toolbar>
</forge-scaffold>
